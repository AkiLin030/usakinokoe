<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烏薩奇怎麼叫</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    #rabbit {
      cursor: pointer;
      width: 150px;
      height: 150px;
      transition: transform 0.2s ease;
    }
    #rabbit:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <img id="rabbit" src="default.png" alt="Rabbit">
  <script src="script.js"></script>
</body>
</html>
